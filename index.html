<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My landing page</title>
  <!-- We need this line below for responsiveness! -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet">
</head>
<body>
  <!-- code a Hero / Banner section -->
  <div class="banner">
    <div class="container">
      <h1 class="lewagon_title font-family">
        Le Wagon brings tech skills <br>to creative people!
      </h1>
      <p class="subtitle font-family">
        Change your life and learn to code at one of our campuses around the world.
      </p>
      <a href="" class="btn font-family">Click here!</a>
    </div>
  </div>
  <div class="container font-family">
    <h2 id="header-2" class="font-family">
      How it works
    </h2>
    <div class="cards">
      <div class="card apply">
        <img id="image"src="images/apply.svg" alt="">
        <h1 class="font-family">
          Apply
        </h1>
        <p class="font-family">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
      <div class="card learn">
        <img id="image"src="images/learn.svg" alt="">
        <h1 class="font-family">
          Learn to code
        </h1>
        <p class="font-family">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
      <div class="card build">
        <img id="image"src="images/product.svg" alt="">
        <h1 class="font-family">
          Build products
        </h1>
        <p class="font-family">
          Lorem ipsum dolor sit amet.
        </p>
      </div>
    </div>
  </div>
  <div class="footer">
    <ul>
      <li><i class="fab fa-facebook-square fa-2x"></i></li>
      <li><i class="fab fa-github-square fa-2x"></i></li>
      <li><i  class="fab fa-twitter-square fa-2x"></i></li>
      <li><i class="fab fa-instagram fa-2x"></i></li>
    </ul>
  </div>
</body>
</html>
